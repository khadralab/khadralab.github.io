{{ define "main" }}
<section>
    <h1>Welcome to {{ .Site.Title }}</h1>
    {{ .Content }}
    
    <h2>Recent Posts</h2>
    <ul>
        {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
