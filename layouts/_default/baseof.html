<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/faq.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/publications.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/timeline.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/software.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/members.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/research.css" | relURL }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    {{ block "head" . }}{{ end }}
  </head>

  <body>
    <header>
        {{ partial "header.html" . }}
    </header>

    {{ if .Params.hero }}
      {{ partial "hero.html" . }}
    {{ end }}

    <!-- div class="cursor"></div -->
    
    <main>
      {{ block "main" . }}{{ .Content }}{{ end }}
    </main>

    <footer>
        {{ partial "footer.html" . }}
    </footer>

    <!-- Theme toggle button that will be accessed by JavaScript -->
    <!-- div class="theme-toggle">
      <i class="fas fa-moon"></i> Dark Mode
    </div -->

    <!-- Back to top button -->
    <a href="#" class="back-to-top">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Custom JS -->
    <script src="{{ "/js/script.js" | relURL }}"></script>
    <script src="{{ "/js/faq.js" | relURL }}"></script>
    <script src="{{ "/js/publications.js" | relURL }}"></script>
    <script src="{{ "/js/timeline.js" | relURL }}" defer></script>
    <script src="{{ "/js/software.js" | relURL }}" defer></script>
    <script src="{{ "/js/research.js" | relURL }}" defer></script>

  </body>
</html>
